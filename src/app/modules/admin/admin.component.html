<div class="container">
    
    <div class="row align-center">
      <div class="col">
        <h2>admin works!</h2>
      </div>
    </div>

    <div class="row align-center">
      <div class="col">
        <button  class="btn cust-margin" routerLink="/home" routerLinkActive="active">
          Home
        </button>
      </div>
    </div>

    <div class="row align-center">
      <div class="col">
        <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label class="center-block">title:
              <input class="form-control" formControlName="title">
            </label>
            <label class="center-block">description:
              <input class="form-control" formControlName="description">
            </label>
            <label class="center-block">status:
              <input class="form-control" type="number" formControlName="status">
            </label>
          </div>
          <button type="submit" [disabled]="!contactForm.valid" class="btn cust-margin">Save</button>
        </form>
      </div>
    </div>

    <div class="row align-center">
      <div class="col">
        <app-tasks-list [tasksArr]="tasksArr"></app-tasks-list>
      </div>
    </div>

  </div>
