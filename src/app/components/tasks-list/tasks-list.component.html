<div class="row align-center">
  <div class="task-col">
    <div *ngFor="let task of tasksArr; index as i" (click)="toFullTask(i)">
      <form class="task-item" [formGroup]="taskFormArr[i]" (ngSubmit)="onSubmit(i)" novalidate>
        <input class="item-title" formControlName="title" maxlength=25 (input)="changeTitle(i)">
        <select class="item-status" formControlName="status" (change)="changeStatus(i)">
          <option value="new">New</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </form>
    </div>
  </div>
</div>
